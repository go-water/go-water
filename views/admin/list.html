{{define "content"}}
<div class="p-0">
    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col" class="col-4 ps-4">状态名称</th>
            <th scope="col" class="col-7">状态类型</th>
            <th scope="col" class="col-1 text-center">操作</th>
        </tr>
        </thead>
        <tbody>
        {{range .body}}
        <tr>
            <td class="col-4 text-truncate ps-4" style="max-width: 400px;">
                <a href="/article/{{.UrlID}}" target="_blank">{{.Title}}</a>
            </td>
            <td class="col-7 text-truncate" style="max-width: 700px;">
                {{.Brief}}
            </td>
            <td class="col-1 text-center">
                <a href="/admin/update/{{.UrlID}}">修改</a>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
{{end}}
