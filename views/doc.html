{{define "content"}}
<div class="d-flex flex-fill w-100">
    <div class="px-2 py-4 col-3 border-end">
        {{range .body.List}}
        <div class="d-flex align-items-center justify-content-center mb-1">
            <div><img src="/list.png"></div>
            <div class="flex-fill">
                <a href="/doc/{{.UrlID}}">{{.Title}}</a>
            </div>
        </div>
        {{end}}
        <div class="d-flex align-items-center mt-4 ms-2">
            <div>
                样例代码：
            </div>
            <div>
                <a href="https://github.com/go-water/go-water" target="_blank">
                    github.com/go-water/go-water
                </a>
            </div>
        </div>
    </div>
    <div class="p-4 col-9">
        <div class="markdown-body">
            {{.body.Body}}
        </div>
    </div>
</div>
{{end}}
