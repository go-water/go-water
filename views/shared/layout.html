<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css" rel="stylesheet">
    <link href="/styles/site.css?202402201001" rel="stylesheet">
    <title>{{.title}}</title>
</head>
<body spellcheck="false">
<div class="d-flex flex-column h-100">
    {{template "_header" .}}
    <div class="d-flex flex-fill my-3 w-100 bg-white main-layout">
        {{template "content" .}}
    </div>
    <div class="w-100">
        {{template "_footer" .}}
    </div>
</div>
</body>
</html>
